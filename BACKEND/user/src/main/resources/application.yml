server:
  port: 9001

spring:
  application:
    name: user
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQL8Dialect
  datasource:
    url: jdbc:mysql://localhost:3306/user?serverTimezone=UTC
    username: root
    password: root

eureka:
  client:
    service-url.defaultZone: http://localhost:8761/eureka/
